<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
          // Obtém os parâmetros enviados pelo formulário na URL
          var parametros = new URLSearchParams(window.location.search);
      
          // Obtém os valores dos parâmetros
          var nome = parametros.get("nome");
          var email = parametros.get("email");
          var telefone = parametros.get("telefone");
          
          var aniversário = parametros.get("data");
      
          // Exibe os dados na página
          document.getElementById("nome").textContent = nome;
          document.getElementById("email").textContent = email;
          document.getElementById("telefone").textContent = telefone;
          
          document.getElementById("data").textContent = aniversário;
        });
      </script>
      
      <h2>Dados do formulário:</h2>
      
      <p>Nome: <span id="nome"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Telefone: <span id="telefone"></span></p>
      
      <p>Data: <span id="data"></span></p>
      
</body>
</html>
